<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <a class="logo">
            Pratham Quotes
        </a>
        <div class="nav-btn">
            Random Qoutes
        </div>
    </div>

    </div>

        </div>
